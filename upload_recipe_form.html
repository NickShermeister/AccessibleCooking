<!DOCTYPE html>
<html>
<head>
<title>Upload Recipe</title>
</head>
<body>
	<h1>Upload Recipe</h1>
	<ol id="demo"></ol>
	<form id="upload_recipe_form">
			<div name="medialink" id="medialink">
				<label for="medialink">Optional: Provide Supplemental Audio or Video to the Recipe</label>
				<br>
				<input type="radio" name="mediatype" id="audio" value="Audio">
				<label for="audio">Audio</label>
				<br>
				<input type="radio" name="mediatype" id="video" value="Video">
				<label for="video">Video</label>
				<br>
				<input type="radio" name="mediatype" id="nomedia" value="No Supplemental Media">
				<label for="nomedia">No Supplemental Media</label>
				<br>
				<label for="media_url">Link:</label>
				<input type="url" name="media_url" id="media_url" placeholder="Link to audio/video here">
			</div>
			<div name="recipeinfo" id="recipeinfo">
				<br>
				<label for="recipeinfo">Information About the Recipe</label>
				<br>
				<label for="recipe_name">Recipe Name: </label>
				<input type="text" name="recipe_name" id="recipe_name" placeholder="type recipe name here">
				<br>
				<label for="difficulty">Difficulty:</label>
				<select name="difficulty" id="difficulty">
					<option value="select_difficulty" disabled selected>Select Difficulty Level</option>
					<option value="beginner">Beginner</option>
					<option value="intermediate">Intermediate</option>
					<option value="advanced">Advanced</option>
				</select>
				<br>
				<label for="description">Description:</label>
				<br>
				<textarea name="description" id="desciption" rows="10" cols="50" 
					placeholder="Write a quick description here."></textarea>
				<br>
				<label for="time">Time:</label>
				<input type="text" name="time" id="time" placeholder="Input time estimate here">
				<br>
				<label for=yield>Yield:</label>
				<input type="text" name="yield" id="yield" placeholder="Input estimated number of servings and serving size here">
				<br>
			</div>
			<div name="recipedetails" id="recipedetails">
				<br>
				<label for="recipedetails">Recipe Details</label>
				<br>
				<label for="equipment">Equipment:</label>
				<br>
				<textarea 
					name="equipment" 
					id="equipment"
					rows="10"
					cols="50"
					placeholder="Type each piece of equipment on its own line"></textarea>
				<br>
				<label for=ingredients>Ingredients (with quantities):</label>
				<br>
				<textarea 
					name="ingredients" 
					id="ingredients"
					rows="10"
					cols="50"
					placeholder="Type each ingredient with quantities on its own line"></textarea>
				<br>
				<label for="instruction">Procedure:</label>
				<br>
				<textarea
					name="instruction"
					id="instruction"
					rows="10" cols="50"
					placeholder="Type each instruction on its own line"></textarea>
				<br>
			</div>
			<div name="recipetags" id="recipetags">
				<br>
				<label for="recipetags">Add Tags to the Recipe</label>
				<br>
				<label for="tag_checkboxes">Select Your Tags:</label>
				<div name="tag_checkboxes" id="tag_checkboxes">
					<label for=tag1>Breakfast</label>
					<input type="checkbox" name="tag" id="tag1" value="Breakfast">
					<br>
					<label for=tag2>Lunch</label>
					<input type="checkbox" name="tag" id="tag2" value="Lunch">
					<br>
					<label for=tag3>Dinner</label>
					<input type="checkbox" name="tag" id="tag3" value="Dinner">
					<br>
					<label for=tag4>Dessert</label>
					<input type="checkbox" name="tag" id="tag4" value="Dessert">
					<br>
				</div>
			</div>
			<br>
			<input type="button" name="review_recipe" value="Review Recipe">
			<br><br>
			<input type="submit" name="submit_recipe" value="Submit Recipe">
	</form>
</body>
</html>
