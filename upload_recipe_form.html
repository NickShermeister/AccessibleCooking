<html>

<script>

</head>

	<h1>Upload Recipe</h1>

		Difficulty:
		<select name="difficulty">
			<option value="select_difficulty" disabled selected>Select Difficulty Level</option>
			<option value="beginner">Beginner</option>
			<option value="intermediate">Intermediate</option>
			<option value="advanced">Advanced</option>
		</select>
		<br>
		Description:
		<br>
		<textarea name="description" rows="10" cols="50" placeholder="Type a short description of your recipe here."></textarea>
		<br>
		Time:
		<input type="text" name="time" placeholder="type recipe time here">
		<br>
		Yield:
		<input type="text" name="yield" placeholder="type recipe yield here">
		<br>
		Equipment:
		<input type="text" name="equipment" id="equipment"  placeholder="type equipment here">
		<input type="button" name="add_equipment" value="Add Equipment" onclick="addEquipment()">
