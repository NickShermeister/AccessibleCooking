<!DOCTYPE html>
<html>
	<head>
		<title>Search Results</title>
	</head>
	<body>
		{% if results %}
		<dl>
			{% for result in results %}
			<dt><a href="/{{result.get_id()}}">{{result.recipe_name}}</a></dt>
			<dd>{{result.description}}</dd>
			{% endfor %}
		</dl>
		{% else %}
		<p>No results found</p>
		{% endif %}
	</body>
</html>
